<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um teste de conhecimentos HTML/CSS/JavaScript">
    <title>Teste OpenK</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <form class="main-form">
        <h1>Gerando uma Matriz</h1>
        <label for="row">Linhas</label>
        <input id="row" type="number" value="0">
        <label for="collums">Colunas</label>
        <input id="collums" type="number" value="0">
        <input type="submit" value="Ok" id="main-form-btn">
    </form>
    <!-- Texto com display none para tornar o conteúdo acessível a indexadores mesmo antes de ser visível-->
    <form>
        <div class="form-checkbox-field hide">
            <input id="highlight-diagonals" type="checkbox">
            <label for="highlight-diagonals"> Destacar diagonais. </label>
        </div>

        <div class="form-color-selector hide">
            <p>Informe abaixo as <strong>cores</strong> das diagonais:<br><br><label for="mainColor">Principal: </label><input id="mainColor" type="text"> <br><br><label for="secondColor">Secundária: </label><input id="secundária" type="text"><button>OK</button>
        </div>
        <br>
    </form>
</body>
<script src="script.js">
</script>

</html>
