<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Matriz Quadrada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form class="form-main">
            <h1>Gerando uma Matriz</h1>
            <label for="form-main-rows">Linhas</label>
            <input id="form-main-rows" type="number" value="4" min="1">
            <label for="form-main-collums">Colunas</label>
            <input id="form-main-collums" type="number" value="4" min="1">
            <input type="submit" value="Ok" id="form-main-submit">
        </form>
        <!-- Texto com display none para tornar o conteúdo acessível a indexadores mesmo antes de ser visível-->
        <form>
            <div class="form-checkbox-field hide">
                <input id="highlight-diagonals" type="checkbox">
                <label for="highlight-diagonals"> Destacar diagonais. </label>
            </div>

            <div class="form-color-selector hide">
                <p>Informe abaixo as <strong>cores</strong> das diagonais:
                    <br><br>
                    <label for="form-color-main">Principal: </label>
                    <input id="form-color-main" type="color" value="#000000" required>
                    <br><br>
                    <label for="form-color-second">Secundária: </label>
                    <input id="form-color-second" type="color" value="#000000" required>
            </div>
            <br>
        </form>

        <table class="matrix-table hide"></table>
    </main>
</body>
<script src="script.js">
</script>

</html>
